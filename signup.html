<script type="text/javascript">
function show_signup()
{
    $("#login_div").fadeOut('fast', function() {
        $("register_div").fadeIn();
    });
}

function show_login()
{
    $("register_div").fadeOut('fast', function() {
    $("#login_div").fadeIn();
});
}

</script>

    <div id="wrapper">

<section id="login_div">
<form action="" autocomplete="on">
<h1>Log In</h1>
<p><input name="username" required="required" type="email" placeholder="Enter your email"></p>
<p><input name="password" required="required" type="password" placeholder="************"></p>
<p><input type="submit" value="Do Login"/></p>

</section>

<section id="register_div">
<form action="" autocomplete="on">
    <h1>Sign Up</h1>

<p><input name="username" required="required" text="text" placeholder="Enter you name"/></p>
<p><input name="email" required="required" text="email" placeholder="Enter you email"/></p>
<p><input name="password" required="required" text="password" placeholder="************"/></p>
<p><input name="password_confirm" required="required" text="password" placeholder="************"/></p>
